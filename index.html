<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fsociety - Digital Refuge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e4e4e7;
        overflow-x: hidden;
        /* Deep Space Gradient */
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(76, 29, 149, 0.08) 0%, transparent 50%),
          radial-gradient(circle at 85% 30%, rgba(56, 189, 248, 0.05) 0%, transparent 50%),
          linear-gradient(to bottom, #020203 0%, #08080a 100%);
        min-height: 100vh;
      }
      
      h1, h2, h3, h4, button {
        font-family: 'Quicksand', sans-serif;
      }

      /* 3D Scene Container */
      .scene-container {
        perspective: 1200px;
        transform-style: preserve-3d;
      }

      /* Custom Soft Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 999px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }
    </style>
